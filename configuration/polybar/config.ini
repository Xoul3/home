[color-values]
gray = #444444
darker-gray = #333333
darkest-gray = #222222
black = #000000
white = #000000
off-white = #bababa
dark-white = #777777
transparent = #00000000
almost-transparent = #66000000
semi-transparent = #55000000
baby-pink = #C88294
baby-blue = #809fA2
pink-red = #F44E42
mint-green = #78BC69

[colors]
background = ${color-values.almost-transparent}
foreground = ${color-values.off-white}
icon-foreground = ${color-values.baby-blue}

bar-used = ${color-values.off-white}
bar-empty = ${color-values.dark-white}
underline = ${color-values.semi-transparent}

alert = ${color-values.pink-red}
;healthy = ${color-values.mint-green} <- Not really used ever.
healthy = ${self.underline}

[bar/main]
width = 100%
height = 24pt
radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Font Awesome:size=10"
font-1 = "JetBrainsMono Nerd Font:size=11"

modules-left = bspwm xwindow
module-center = date
modules-right =  xkeyboard memory cpu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

