[module/bspwm]
type = internal/bspwm
format = <label-state>
format-padding = 1
index-sort = true
format-foreground = ${color.blue}
format-background = ${color.background}
enable-click = true
reverse-scroll = false

label-focused = 
label-focused-padding = 1

label-occupied = 
label-occupied-padding = 1


label-empty = 
label-empty-padding = 1

[module/i3]
type = internal/i3
format = <label-state>
format-padding = 1
format-foreground = ${color.blue}
format-background = ${color.background}
show-urgent = true

strip-wsnumbers = true

index-sort = true
enable-click = true 
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

label-focused = 
label-focused-padding = 1

label-occupied = 
label-occupied-padding = 1


label-empty = 
label-empty-padding = 1
